---
name: container
url: /
controller: navbarCtrl
---

<div class="grid-frame vertical">
    <div class="grid-content shrink" style="padding: 0;">
        <div class="primary title-bar status-bar-height">
            <div class="center title ">{{title}}</div>
            <span class="left">
                <a ng-show="leftTextButton.show" ng-click="goToState(leftTextButton.link)">
                    <img zf-iconic="" icon="chevron" icon-attrs="{ direction: 'left' }" size="small">
                    {{leftTextButton.title}}
                </a>
            </span>
            <span class="right">
                <a ng-show="rightTextButton.show" ng-click="goToState(leftTextButton.link)">
                    {{rightTextButton.title}}
                    <img zf-iconic="" icon="chevron" icon-attrs="{ direction: 'right' }" size="small">
                </a>
            </span>
        </div>
    </div>
    <div ui-view>
    </div>
</div>
