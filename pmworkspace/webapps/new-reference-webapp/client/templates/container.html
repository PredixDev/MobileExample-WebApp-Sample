---
name: container
url: /
controller: navbarCtrl
---
<div class="grid-frame vertical">

    <!-- Navigation Bar -->
    <div class="grid-content shrink" style="padding: 0;">
        <div class="dark title-bar status-bar-height">
            <div class="center title ">{{title}}</div>
            <span class="left">
                <img href="assets/img/favicon-16x16.png">
                <a ng-show="leftTextButton.show" ng-click="goToStateLeft(leftTextButton.link)">
                    <img zf-iconic="" icon="chevron" icon-attrs="{ direction: 'left' }" size="small">
                    {{leftTextButton.title}}
                </a>
            </span>
            <span class="right">
                <a ng-show="rightTextButton.show" ng-click="goToStateRight(leftTextButton.link)">
                    {{rightTextButton.title}}
                    <img zf-iconic="" icon="chevron" icon-attrs="{ direction: 'right' }" size="small">
                </a>
            </span>
        </div>
    </div>
    <!-- Page Contents -->
    <!-- The grid-frame was needed here to allow for proper scrolling on every screen -->
    <div ui-view class="grid-frame">
    </div>
</div>
