---
name: home
url: /

<!-- The above section is used by foundation for routing (a small wrapper on AngularJS), and it specifies the AngularJS controller used in this file -->

<div class="grid-container">
  <h1>Hello Predix User!</h1>
  <p>Here is your data:</p>
  <section class="block-list">

<!-- Here is where the information from couchbase will be displayed. Simply match your home.html code to this. The ng-repeat is AngularJS used to repeat the list element for each customer. The title and count properties are the customer name and issue count respectively.-->
    <header>Customer Name (Issue Count)</header>
    <ul>
      <li ng-repeat='customer in customers' class="with-chevron">
        <a href="#">{{customer.title}} ({{customer.count}}) </a>
      </li>
    </ul>

  </section>
</div>
